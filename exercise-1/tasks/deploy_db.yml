- name: Install and Configure Database
  apt: 
    name: ['mysql-server', 'mysql-client']
    state: present

- name: Start Database Service
  service:
    name: mysql
    state: started
    enabled: yes

- name: Create Application Database
  mysql_db: name={{ db_name }} state=present

- name: Create Database User
  mysql_user:
    name: '{{ db_user }}'
    password: '{{ db_pass }}'
    priv: '*.*:ALL'
    host: '%'
    state: present